<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" href="/home/img/favicon.ico">
    <link rel="stylesheet" href="/auth/css/normalize.css">
    <link rel="stylesheet" href="/auth/css/auth.css">
    <script src="/auth/js/script.js"></script>
    <title>AM GAME | Регистрация</title>
</head>
<body id="loading">
    <div class="container">
        <img id="logo" src="/auth/img/gorizontalnyy-blok.png" alt="Логотип"/>
        
        <div class="input-container">
            <label for="uname">Логин:</label>
            <input type="text" placeholder="Введите логин" name="uname" id="input-name" required>
        </div>
        <div class="input-container" id="input-container-email">
            <label for="email">Почта:</label>
            <input type="email" placeholder="Введите почту" name="email" id="input-email" required>
        </div>
        <div class="input-container">
            <label for="pswd">Пароль:</label>
            <input type="password" placeholder="Введите пароль" name="pass" id="input-pass" required>
        </div>
        <span id="span-error"></span>
        <button type="submit" onclick="submitPress()" id="btn-submit">Войти в аккаунт</button>
        <div class="reg-or-remind">
            <a class="btn-link" id="switch-auth" onclick="switchAuth()">
            Регистрация	</a>
        </div>
    </div>
    
</body>
</html>
